<!DOCTYPE html>
{% extends 'base.html' %} {% load static %} {% block content %}
<head>
    <title>{% block title%} Information {% endblock %}</title>
</head>

<div class="container">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Students Applied</th>
          </tr>
        </thead>
        {% for i in posts %}
        <tbody>
          <tr>
            <td>{{i.title }}</td>
            <td> 

                {{i.student}}
            </td>
          </tr>
        </tbody>

        {% endfor %}
      </table>
</div>


{% endblock %}
